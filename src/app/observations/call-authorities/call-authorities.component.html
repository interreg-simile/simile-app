<section class="container">
	<p class="ion-margin-bottom">
		{{ "page-new-obs.modal-call.first-text." + area | translate }}
	</p>

	<div class="link" *ngIf="area !== 3">
		<a (click)="onTelClick(contacts[area])">{{ contacts[area] }}</a>
	</div>

	<div class="link" *ngIf="area === 3">
		<a (click)="onUrlClick(contacts[area])">{{ contacts[area] }}</a>
	</div>

	<p class="ion-margin-top second-text" [innerHTML]="'page-new-obs.modal-call.second-text.' + area | translate"></p>

	<p class="code ion-margin-top">{{ callId }}</p>

	<div class="close ion-margin-top">
		<span (click)="onClose()">{{"page-new-obs.modal-call.btn-close" | translate}}</span>
	</div>
</section>
